<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Home</title>
  </head>
  <body>
    <div class="container">
      <header class="row mt-3">
        <div class="alert alert-success d-flex gap-3 align-items-center m-0">
          <strong class="text-uppercase">Store </strong>
          <p class="m-0">Website E-Commerce</p>
        </div>
      </header>
      <nav class="row mt-3">
        <div th:replace="/layout/_menu.html"></div>
      </nav>
      <div class="row mt-3">
        <article class="col-12 col-sm-9">
          <div th:replace="${main}"></div>
        </article>
        <aside class="col-12 col-sm-3 d-flex flex-column gap-3">
          <div th:replace="/layout/_cart-info.html"></div>
          <div th:replace="/layout/_category.html"></div>
        </aside>
      </div>
      <footer class="row mt-3"></footer>
    </div>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
